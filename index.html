<script type="text/javascript">
    let flag = true;
    let index = 0 ;//当前要显示的图片index值
    const data=[
        {content:'./images/mob.png'},
        {content:'./images/pic.jpg'},
        {content:'./images/m1.jpg'},
        {content:'./images/m2.jpg'},
        {content:'./images/m3.jpg'},
        {content:'./images/m4.jpg'}
    ];
    let getDom = $('#imgsList')[0];
    $('#imgsList').width($('body').width());
    $('#imgsList').height($('body').height());
    var islider = "";
    function change(e){
        console.log(e)
        index = e;
    };
    function initiSlider(){
        islider = new iSlider({
            dom:getDom,
            data:data,
            onslideChange:change,
            isLooping: 1,
            isDebug: true,
            duration:1000,
            isAutoplay: false,
            isOverspread:false,
            animateTime:800,
            plugins:[['zoompic',{zoomFactor: 3}]]
        });
        islider.slideTo(index)
        islider.on('slideChange',change);
    }
    //
    const allimgs = $(".allimgs");
    // islider imgs
    const warp_img = $(".warp-img");
    // 获取当前显示图片的坐标
    const lis = $('.allimgs > li');
    document.onscroll = function(){
        if(!flag){return false;}
        var st = $('body')[0].scrollTop;
        var ch = $('body')[0].clientHeight;
        // 如果当前图片的距离到顶部的距离小于屏幕height/2
        for (let i = 0; i < lis.length; i++) {
            const ot = lis[i].offsetTop
            if (st > ot - ch/2){
                index = i;
            }
        }
    }
    // 点击关闭预览按钮
    $('#close-imgs').on("click",function(){
        allimgs.show()
        $('body').scrollTop($('.allimgs > li')[index].offsetTop - $('body')[0].clientHeight/8)
        warp_img.hide()
        islider.destroy();
        flag = true;
    });
    // 点击预览按钮
    const ele = $(".check_msg >p");
    for(let i = 0 ; i < ele.length; i++){
        ele[i].onclick = function(){
            flag = false;
            warp_img.show();
            allimgs.hide();
            initiSlider();
        }
    }
